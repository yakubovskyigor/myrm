# python -m pip install pre-commit
# pre-commit install --config .githooks.yml
# pre-commit install --config .githooks.yml --hook-type pre-push
---
default_stages: [commit]

repos:
  # Set the list of basic git hooks to find and fix common problems in the current working tree.
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-executables-have-shebangs
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args: ["--line-length", "100"]
        language_version: python3

  - repo: https://github.com/pycqa/pylint
    rev: v2.15.2
    hooks:
      - id: pylint
        language_version: python3

  # Use the static code checker to find and fix logical errors in python source code.
  - repo: https://github.com/pycqa/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
        language_version: python3

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.971
    hooks:
      - id: mypy
        exclude: ^docs|tests
        language_version: python3

  - repo: local
    hooks:
      - id: pytest
        always_run: true
        entry: pytest
        language: system
        name: pytest
        pass_filenames: false
        stages: [push]
        types: [python3]
